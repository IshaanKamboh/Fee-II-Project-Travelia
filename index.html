<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="header">
        <h1>Discover Amazing Destinations</h1>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search destinations...">
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="Beaches">Beaches</button>
        <button class="category-btn" data-category="Mountains">Mountains</button>
        <button class="category-btn" data-category="Cities">Cities</button>
        <button class="category-btn" data-category="Adventure">Adventure</button>
        <button class="category-btn" data-category="Romantic">Romantic</button>
        <button class="category-btn" data-category="temple">Temple</button>
        <button class="category-btn" data-category="Wildlife">Wildlife</button>
        <button class="category-btn" data-category="Desert">Desert</button>
        <button class="category-btn" data-category="Islands">Islands</button>
    </div>

    <div class="view-toggle">
        <button class="view-btn active" data-view="grid">
            <i class="fas fa-th"></i> Grid
        </button>
    </div>

    <div class="destinations-grid" id="destinationsGrid">
        <!-- Destination cards will be inserted here by JavaScript -->
    </div>

    <button class="favorites-btn" id="favoritesBtn">
        <i class="fas fa-heart"></i>
        <span class="favorites-count">0</span>
    </button>

    <div class="favorites-panel" id="favoritesPanel">
        <h2>My Favorites</h2>
        <div class="favorites-list" id="favoritesList"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <!-- Modal content will be inserted here by JavaScript -->
        </div>
    </div>

    

    <div class="container mt-5">
        <div class="row input-boxes">
          <div class="col-md-2 col-sm-12">
            <!-- Where are you going? Dropdown -->
            <select class="form-control">
              <option disabled selected>Where are you going?</option>
              <option>Delhi</option>
              <option>Mumbai</option>
              <option>Chennai</option>
              <option>Bangalore</option>
              <option>Rishikesh</option>
              <option>Varanasi</option>
              <option>Ayodhya</option>
            </select>
          </div>
          
          <div class="col-md-2 col-sm-12">
            <!-- Check-in Date -->
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" class="form-control">
          </div>
          
          <div class="col-md-2 col-sm-12">
            <!-- Check-out Date -->
            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" class="form-control">
          </div>
          
          <div class="col-md-3 col-sm-12">
            <!-- Number of People -->
            <label for="adults">Number of People:</label>
            <select class="form-control" id="adults">
              <option disabled selected>Adults</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <select class="form-control mt-2" id="children">
              <option disabled selected>Children</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          
          <div class="col-md-2 col-sm-12">
            <label for="choice">Your Choice:</label>
            <input type="text" id="choice" class="form-control" placeholder="Your Choice">
          </div>
          
          <div class="col-md-2 col-sm-12">
            <button class="btn btn-primary btn-block">Search</button>
          </div>
        </div>
      </div>

    <!-- Feedback Form -->
    <div class="feedback-form" id="feedbackForm">
        <h2>Feedback Form</h2>
        <form id="form">
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="email" placeholder="Email ID" required>
            <textarea placeholder="Your Experience" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
