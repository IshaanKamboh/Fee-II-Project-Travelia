<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSetFly - Make a Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: hsl(249, 95%, 63%);;
            --secondary-color: hsl(249, 95%, 63%);;
            --background-color: lavenderblush;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --highlight-color: #FFD700;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        nav ul li a:hover::after {
            transform: scaleX(1);
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-name {
            margin-right: 15px;
        }

        .logout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        main {
            margin-top: 40px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .booking-info {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }

        .flight-card {
            background-color: var(--card-background);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flight-details {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .departure, .arrival {
            text-align: center;
        }

        .time {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .date {
            font-size: 14px;
            color: #888;
        }

        .flight-path {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .flight-path::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 2px solid #DDD;
        }

        .flight-path i {
            background-color: var(--card-background);
            color: var(--primary-color);
            padding: 0 10px;
            position: relative;
            font-size: 24px;
            animation: flyPlane 3s infinite linear;
        }

        @keyframes flyPlane {
            0% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }

        .class-options {
            display: flex;
            gap: 20px;
        }

        .class-option {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .class-option:hover {
            transform: scale(1.05);
        }

        .price {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .seats {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .select-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .select-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .not-available {
            color: #FF4136;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <img src="logo[1].svg" alt="JetSetFly Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">My Flights</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </nav>
           
        </header>

        <main>
            <h1>Make a Booking</h1>
            <p class="booking-info">Nashik (NSK) To Mumbai (BOM)<br>04 May 2024</p>

            <div id="flight-list">
                <!-- Flight cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        // Flight data
        const flights = [
            {
                departure: { code: 'NSK', time: '16:44', date: 'Sat, 04 May' },
                arrival: { code: 'BOM', time: '17:50', date: 'Sat, 04 May' },
                classes: [
                    { name: 'Economy', price: 1000, seats: 35 },
                    { name: 'Business', price: 8000, seats: 20 },
                    { name: 'First Class', price: null, seats: 0 }
                ]
            },
            {
                departure: { code: 'NSK', time: '19:50', date: 'Sat, 04 May' },
                arrival: { code: 'BOM', time: '21:40', date: 'Sat, 04 May' },
                classes: [
                    { name: 'Economy', price: 1002, seats: 20 },
                    { name: 'Business', price: 8002, seats: 10 },
                    { name: 'First Class', price: 5002, seats: 15 }
                ]
            },
            {
                departure: { code: 'NSK', time: '07:30', date: 'Sun, 05 May' },
                arrival: { code: 'BOM', time: '08:45', date: 'Sun, 05 May' },
                classes: [
                    { name: 'Economy', price: 950, seats: 40 },
                    { name: 'Business', price: 7500, seats: 15 },
                    { name: 'First Class', price: 4500, seats: 5 }
                ]
            }
        ];

        // Create flight card
        function createFlightCard(flight) {
            return `
                <div class="flight-card">
                    <div class="flight-details">
                        <div class="departure">
                            <div class="code">${flight.departure.code}</div>
                            <div class="time">${flight.departure.time}</div>
                            <div class="date">${flight.departure.date}</div>
                        </div>
                        <div class="flight-path">
                            <i class="fas fa-plane">✈</i>
                        </div>
                        <div class="arrival">
                            <div class="code">${flight.arrival.code}</div>
                            <div class="time">${flight.arrival.time}</div>
                            <div class="date">${flight.arrival.date}</div>
                        </div>
                    </div>
                    <div class="class-options">
                        ${flight.classes.map(cls => `
                            <div class="class-option">
                                <div class="name">${cls.name}</div>
                                ${cls.price ? `
                                    <div class="price">INR ${cls.price}</div>
                                    <div class="seats">Seats Available: ${cls.seats}</div>
                                    <button class="select-btn">Select</button>
                                ` : `
                                    <div class="not-available">Class Not Available</div>
                                `}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Populate flight list
        function populateFlightList() {
            const flightList = document.getElementById('flight-list');
            flights.forEach((flight, index) => {
                setTimeout(() => {
                    flightList.innerHTML += createFlightCard(flight);
                    if (index === flights.length - 1) {
                        document.getElementById('loading').style.display = 'none';
                    }
                }, index * 500); // Stagger the appearance of flight cards
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(populateFlightList, 1000); // Simulate loading time
        });

        // Add interactivity
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('select-btn')) {
                alert('Flight selected! Redirecting to booking page...');
            }
        });
    </script>
</body>
</html>
